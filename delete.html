<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css"/>
	<title>Blog Escritura!</title>
</head>
<body>
<div class="header">
        <table width="100%">
            <td width="80%"><img src="/res/blog.png" alt="logo" /><h1> Escritura!</h1></td>
            <td width="10%"><a href="{{access_link}}"><img src="/res/logout.png"/></a></td>
        </table>
    </div>

    <div id="dvTitle">
        <p><h1>Delete Blog</h1></p>
    </div>

    <div id="dvBlogs">
    <div id="dvError"></div>
    <form id="tb1Blogs"
        action="/delete?id={{blog.key.urlsafe()}}" method="post">
        <h2>Title: </h2><input type="text" class="input-add" name="title" id="edTitle" size="80" maxlength="30"
                value="{{blog.title}}" readonly/>

        <br/>
        <h2>Text: </h2><textarea name="text" class="textarea-add" id="edText" rows="6" cols="100" maxlength="1500" readonly>{{blog.text}}</textarea>
        <p>
        	<a href="/main"><img width="16px" height="16px" alt="back" title="back" class="button-card" src="/res/back.svg"/></a>
			<input type="image"
					class="button-card"
					title="delete" alt="delete"
					width="16px" height="16px" src="/res/delete.svg"
					onsubmit="javascript: document.tb1Blogs.submit()"/>
        </p>
    </form>
    </div>
</body>
</html>
